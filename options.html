<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub PR Icons — Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <main>
      <h1>GitHub PR Icons — Options</h1>

      <section>
        <label for="token">GitHub Personal Access Token</label>
        <input id="token" type="text" placeholder="Paste token here (optional)" />
        <div class="row">
          <button id="save">Save token</button>
          <button id="clear-token">Clear token</button>
        </div>
        <p class="muted">The token is stored locally in your browser profile (chrome.storage.local). Do not commit it to source control.</p>
      </section>

      <section>
        <h2>Cache</h2>
        <p>Clear cached image lists stored by the extension.</p>
        <div class="row">
          <button id="clear-caches">Clear image caches</button>
        </div>
      </section>

      <div id="status" role="status" aria-live="polite"></div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
